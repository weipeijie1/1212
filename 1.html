<script> 

function rate(numRows) {
    if (numRows <= 0) {
        return [];
    }
    var tri = [];
    for (var row = 0; row < numRows; row++) {
        var cur = new Array(row + 1).fill(1);
        for (let col = 1; col < row; col++) {
            cur[col] = tri[row - 1][col - 1] + tri[row - 1][col];
        }
        tri.push(cur);
    }

    return tri;
}
var numRows = 5;
var result = rate(numRows);
console.log(result);
</script>
